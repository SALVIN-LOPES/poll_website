{% extends 'main.html' %}
{% block content %}

<!-- {% block title %}Create Poll {% endblock %} -->

{% if total_polls < 5 %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create A New Poll</h3>
            </div>
                
            <form method="POST" action="">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="question_label" for="question">Enter Poll Question</label>
                                <textarea name="question" id="question" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="option1">Option 1</label>
                                <input type="text" name="option1" id="option1" class="form-control" placeholder="Enter option 1" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="option2">Option 2</label>
                                <input type="text" name="option2" id="option2" class="form-control" placeholder="Enter option 2" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="option3">Option 3</label>
                                <input type="text" name="option3" id="option3" class="form-control" placeholder="Enter option 3" />
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="option3">Option 4</label>
                                <input type="text" name="option4" id="option4" class="form-control" placeholder="Enter option 4" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% else %}
<div>
    You can only create 5 poll
</div>
{% endif %}

<style>
    .row{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .panel-title{
        display: flex;
        justify-content: center;
        align-items: center;

        
    }
    h3{
        border-radius: 20%;
    }
    label{
        margin-bottom: 1rem;
        margin-top: 1rem;
    }
    button{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
        width: 10vw;
    }
</style>

{% endblock %}
